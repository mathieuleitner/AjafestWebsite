<div class="contact">
  <div class="container">
    <div class="intro">
      <h1>Contact</h1>
      <h3>
        Vous voulez nous posez une question? Nous faire une recommandation?
        Postuler comme bénévoles? Ou juste nous dire que vous nous aimé?
      </h3>
    </div>

    <form [formGroup]="contactForm" (ngSubmit)="onSubmit(contactForm.value)">
      <div class="form-group">
        <label>Nom</label>
        <input
          type="text"
          class="form-control text"
          placeholder="Nom"
          formControlName="name"
        />
        <div
          *ngIf="name.invalid && (name.dirty || name.touched)"
          class="alert alert--danger"
        >
          <div *ngIf="name.errors.required">Le nom est requis</div>
        </div>
      </div>
      <div class="form-group">
        <label>Email</label>
        <input
          type="email"
          class="form-control email"
          placeholder="Email"
          formControlName="email"
        />
        <div
          *ngIf="email.invalid && (email.dirty || email.touched)"
          class="alert alert--danger"
        >
          <div *ngIf="email.errors.required">L'adresse mail est requise</div>
          <div *ngIf="email.errors.pattern">
            L'adresse mail n'est pas valide
          </div>
        </div>
      </div>
      <div class="form-group">
        <label>Votre message</label>
        <textarea
          type="text"
          class="form-control message"
          placeholder="Message"
          formControlName="message"
        ></textarea>
        <div
          *ngIf="message.invalid && (message.dirty || message.touched)"
          class="alert alert--danger"
        >
          <div *ngIf="message.errors.required">
            Vous avez oubliez votre message :)
          </div>
        </div>
      </div>
      <button
        [disabled]="!contactForm.valid"
        type="submit"
        class="button button--yellow"
        value="Envoyer le formulaire"
      >
        <label>Envoyer :)</label>
      </button>
      <div class="alert" *ngIf="validated">Merci pour votre message!</div>
    </form>
  </div>
</div>
